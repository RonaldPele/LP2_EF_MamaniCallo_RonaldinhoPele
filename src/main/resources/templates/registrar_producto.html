<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Registrar Nuevo Producto</h1>
        <form th:action="@{/guardar_producto}" th:object="${producto}" method="post">
        
        
        
        
        
        

            
            <div class="form-group">
                <label for="nomProducto">Producto:</label>
                <input type="text" class="form-control" id="nomProducto" th:field="*{nomProducto}" placeholder="Ingrese nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese el precio del producto" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingrese el stock" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <select class="form-control" id="categoria" th:field="*{categoriaEntity.idCategoria}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nomCategoria}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/menu" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
