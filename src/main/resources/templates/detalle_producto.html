<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="my-4">Detalle del Producto</h1>
        <form>
            <div class="form-group">
                <label for="nomProducto">Producto:</label>
                <input type="text" class="form-control" id="nomProducto" th:value="${producto.nomProducto}" readonly>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" th:value="${producto.precio}" readonly>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:value="${producto.stock}" readonly>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" class="form-control" id="categoria" th:value="${producto.categoriaEntity.nomCategoria}" readonly>
            </div>
                   
            <a href="/menu" class="btn btn-secondary">Volver al Menú</a>
            <a th:href="@{/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger">Eliminar</a> 
        </form>
    </div>
</body>
</html>
