<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Producto</h1>
        <form th:action="@{/guardar_producto}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{idProducto}">
            
            
            
            
            
            
            
            
            <div class="form-group">
                <label for="nomProducto">Producto:</label>
                <input type="text" class="form-control" id="nomProducto" th:field="*{nomProducto}">
            </div>
            
            
            
            
            
            <div class="form-group">
                <label for="precio">Pecio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}">
            </div>
            
            
            <div class="form-group">
                <label for="stock">stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}">
            </div>
            
            
     
            
            
      
            
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" th:field="*{categoriaEntity.idCategoria}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nomCategoria}"></option>
                </select>
            </div>
            
                              
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/menu" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
