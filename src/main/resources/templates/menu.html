<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mantener Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-custom {
            background-color: #e0e0e0;
            color: #000;
            border: none;
        }

        .btn-custom:hover {
            background-color: #bdbdbd;
        }

        .table-custom th,
        .table-custom td {
            vertical-align: middle;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .search-form {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2>Bienvenido <span th:text="${usuarioEntity.nombre}"></span></h2>
            </div>          
            <div class="d-flex align-items-center">
                <img th:src="@{/usuario_foto/{foto}(foto=${foto})}" alt="Profile" class="profile-pic">
                <a th:href="@{/logout}" class="btn btn-custom ms-3">Cerrar sesión</a>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/registrar_producto}" class="btn btn-secondary">Agregar producto</a>
            <a target="_blank" th:href="@{/generar_pdf}" class="btn btn-info">Generar PDF</a>
        </div>
        <div th:if="${mensaje}">
            <p class="alert alert-warning" th:text="${mensaje}"></p>
        </div>
        <table class="table table-bordered table-hover table-custom">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nomProducto}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.categoriaEntity.nomCategoria}"></td>
                    <td>
                        <a th:href="@{/detalle/{id}(id=${producto.idProducto})}" class="btn btn-primary btn-sm">Ver</a>
                        <a th:href="@{/editar/{id}(id=${producto.idProducto})}" class="btn btn-secondary btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
